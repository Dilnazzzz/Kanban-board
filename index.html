    <link rel="stylesheet" href="/style.css" />

    <!-- Import the webpage's javascript file -->
    <script src="/script.js" defer></script>
    <script src="/confetti.js"></script>

  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="app-title">Kanban Board</h1>
        <!-- add the empty state here -->
        <div class="empty-state">
          <h2 class="empty-state__title">Add your tasks below</h2>
          <p class="empty-state__description">
            What would you like to get done today?
          </p>
        </div>
        <!-- end -->
        <form class="js-form">
          <input
            autofocus
            type="text"
            aria-label="Enter a new todo item"
            placeholder="E.g. Water plants"
            class="js-todo-input"
          />
        </form>

        <!--                 <ul class="todo-list js-todo-list"></ul> -->
        <div class="row">
          <div class="column">
            <h2>TO DO</h2>

            <ul class="todo-list js-todo-list"></ul>
          </div>
          <div class="column">
            <h2>DOING</h2>
            <ul class="todo-list js-doing-list"></ul>
          </div>
          <div class="column">
            <h2>DONE</h2>
            <ul class="todo-list js-done-list"></ul>
          </div>
        </div>
      </div>

    </main>
